<body>
    <!--   531. 孤独像素 I
    给你一个大小为 m x n 的图像 picture ，图像由黑白像素组成，'B' 表示黑色像素，'W' 表示白色像素，请你统计并返回图像中 黑色 孤独像素的数量。

    黑色孤独像素 的定义为：如果黑色像素 'B' 所在的同一行和同一列不存在其他黑色像素，那么这个黑色像素就是黑色孤独像素。

    示例 1：


    输入：picture = 
    [
    ["W","W","B"],
    ["W","B","W"],
    ["B","W","W"]
    ]
    输出：3
    解释：全部三个 'B' 都是黑色的孤独像素
    示例 2：


    输入：picture = [["B","B","B"],["B","B","W"],["B","B","B"]]
    输出：0 -->
    <script>
        /**
      * @param {character[][]} picture
      * @return {number}
      */
        var findLonelyPixel = function (picture) {
            if (!picture || !picture.length) return 0;
            let m = picture.length;
            let n = picture[0].length;
            let res = 0;
            let row = new Array(n).fill(0);
            let col = new Array(n).fill(0);
            // 用两个数组来保存对应行列出现B的次数
            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (picture[i][j] === "B") {
                        col[j]++;
                        row[i]++;
                    }
                }
            }

            for (let i = 0; i < m; i++) {
                for (let j = 0; j < n; j++) {
                    if (picture[i][j] == "B" && row[i] == 1 && col[j] == 1) {
                        res++
                    }
                }
            }
            return res;

        };

        console.log(findLonelyPixel([["B", "B", "B"]]));
    </script>
</body>
