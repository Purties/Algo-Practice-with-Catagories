    <!-- 560. 和为 K 的子数组
    给你一个整数数组 nums 和一个整数 k ，请你统计并返回该数组中和为 k 的连续子数组的个数。

    示例 1：
    输入：nums = [1,1,1], k = 2
    输出：2

    示例 2：
    输入：nums = [1,2,3], k = 3
    输出：2 -->
    <script>
        /**
         * @param {number[]} nums
         * @param {number} k
         * @return {number}
         */
        var subarraySum = function (nums, k) {
            let res = 0, sum = 0;
            // map的键是 sum
            // 值是 和出现的次数
            const map = { 0: 1 }
            for (let i = 0; i < nums.length; i++) {
                sum += nums[i];
                if (map[sum - k]) {
                    res += map[sum - k];
                }
                if (map[sum]) {
                    map[sum]++;
                } else {
                    map[sum] = 1;
                }
            }
            return res;
        };
    </script>
