<body>
    <!-- 467. 环绕字符串中唯一的子字符串
    把字符串 s 看作是“abcdefghijklmnopqrstuvwxyz”的无限环绕字符串，所以 s
    看起来是这样的："...zabcdefghijklmnopqrstuvwxyzabcdefghijklmnopqrstuvwxyzabcd....".

    现在我们有了另一个字符串 p 。你需要的是找出 s 中有多少个唯一的 p 的非空子串，尤其是当你的输入是字符串 p ，你需要输出字符串 s 中 p 的不同的非空子串的数目。

    注意: p 仅由小写的英文字母组成，p 的大小可能超过 10000。



    示例 1:

    输入: "a"
    输出: 1
    解释: 字符串 S 中只有一个"a"子字符。


    示例 2:

    输入: "cac"
    输出: 2
    解释: 字符串 S 中的字符串“cac”只有两个子串“a”、“c”。.


    示例 3:

    输入: "zab"
    输出: 6
    解释: 在字符串 S 中有六个子串“z”、“a”、“b”、“za”、“ab”、“zab”。. -->

    <script>
        /**
        * @param {string} p
        * @return {number}
        */
        var findSubstringInWraproundString = function (p) {
            if (p.length === 0 || p === undefined) return 0;
            if (p.length === 1) return 1;

            let pre = 1, res = 0, hash = {
                [p[0]]: 1
            };

            for (let i = 1; i < p.length; i++) {
                if ((p[i].charCodeAt() - p[i - 1].charCodeAt() == 1) || (p[i].charCodeAt() - p[i - 1].charCodeAt() === -25)) {
                    pre++;
                } else {
                    pre = 1;
                }
                hash[p[i]] = hash[p[i]] ? Math.max(hash[p[i]], pre) : pre;
            }

            for (let key in hash) {
                res += hash[key];
            }
            return res;
        };

        let input = 'ab';
        console.log(findSubstringInWraproundString(input))
    </script>
</body>
