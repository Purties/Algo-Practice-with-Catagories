    <!-- 59. 螺旋矩阵 II
    给你一个正整数 n ，生成一个包含 1 到 n2 所有元素，且元素按顺时针顺序螺旋排列的 n x n 正方形矩阵 matrix 。

    示例 1：


    输入：n = 3
    输出：[[1,2,3],[8,9,4],[7,6,5]]
    示例 2：

    输入：n = 1
    输出：[[1]] -->
    <script>
        /**
         * @param {number} n
         * @return {number[][]}
         * time O(n) 总元素个数
         * space O(n) 总元素个数
         */

        var generateMatrix = function (n) {
            //  new Array(n).fill(new Array(n)) 可以创建一个二维数组但是
            // 每一行都是相同的地址
            let res = new Array(n);
            for (let i = 0; i < n; i++) {
                res[i] = new Array(n);
            }
            let left = 0;
            let top = 0;
            let right = n - 1;
            let bottom = n - 1;
            let num = 1;
            while (left <= right && top <= bottom) {
                for (let i = left; i <= right; i++) {
                    res[top][i] = num++;
                }
                top++;
                for (let i = top; i <= bottom; i++) {
                    res[i][right] = num++;
                }
                right--;

                for (let i = right; i >= left; i--) {
                    res[bottom][i] = num++;
                }
                bottom--;
                for (let i = bottom; i >= top; i--) {
                    res[i][left] = num++;
                }
                left++;
            }
            return res;
        };

        console.log(generateMatrix(3));
    </script>
