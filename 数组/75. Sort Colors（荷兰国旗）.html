    <!-- 75. 颜色分类
    给定一个包含红色、白色和蓝色，一共 n 个元素的数组，原地对它们进行排序，使得相同颜色的元素相邻，并按照红色、白色、蓝色顺序排列。

    此题中，我们使用整数 0、 1 和 2 分别表示红色、白色和蓝色。
    示例 1：

    输入：nums = [2,0,2,1,1,0]
    输出：[0,0,1,1,2,2]
    示例 2：

    输入：nums = [2,0,1]
    输出：[0,1,2]
    示例 3：

    输入：nums = [0]
    输出：[0]
    示例 4：

    输入：nums = [1]
    输出：[1]


    提示：

    n == nums.length
    1 <= n <=300 nums[i] 为 0、1 或 2  -->

    <script>
        /**
        * @param {number[]} nums
        * @return {void} Do not return anything, modify nums in-place instead.
        * time O(n)
        * space O(1)
        */
        var sortColors = function (nums) {
            if (nums == null || nums.length == 0) return;
            // index 用来遍历
            // left代表0最后出现过的位置
            // right代表1第一次出现的位置
            let left = 0, right = nums.length - 1, index = 0;
            while (index <= right) {
                if (nums[index] == 0) {
                    swap(nums, index++, left++)
                } else if (nums[index] == 1) {
                    index++;
                } else {
                    swap(nums, index, right--);
                }
            }
        };

        function swap(arr, i, j) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
        }

        let arr = [2,0,2,1,1,0];
        sortColors(arr);
    </script>
</body>
