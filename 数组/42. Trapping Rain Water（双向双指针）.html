<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * @param {number[]} height
         * @return {number}
         */
        var trap = function (height) {
            let res = left = leftMax = rightMax = 0;
            let right = height.length - 1;
            while (left < right) {
                leftMax = Math.max(leftMax, height[left]);
                rightMax = Math.max(rightMax, height[right]);
                // 如果左边的柱子高于右边的柱子
                // 如果右边的柱子高于左边的柱子
                res += height[left] < height[right] ? leftMax - height[left++] : rightMax - height[right--];
            }
            return res;
        };
    </script>
</body>

</html>
