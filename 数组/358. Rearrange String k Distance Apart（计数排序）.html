<body>
    <!-- Given a non-empty string str and an integer k, rearrange the string such that the same characters are at least
    distance k from each other.

    All input strings are given in lowercase letters. If it is not possible to rearrange the string, return an empty
    string "".

    Example 1:

    str = " ", k = 3

    Result: "abcabc"

    The same letters are at least distance 3 from each other.

    Example 2:

    str = "aaabc", k = 3

    Answer: ""

    It is not possible to rearrange the string.

    Example 3:

    str = "aaadbbcc", k = 2

    Answer: "abacabcd"

    Another possible answer is: "abcabcda"

    The same letters are at least distance 2 from each other. -->

    <script>
        // test code
        const s = "aabbcc", k = 3;

        // 结果应该为"abcabc"
        console.log(rearrangeString(s, k));

        function rearrangeString(s, k) {
            if (s === null || s.length === 0) return s;
            const len = s.length;
            // 长度为26的数组来保存每个字母出现的次数
            let count = new Array(26).fill(0)
            for (let i = 0; i < len; i++) {
                count[s[i].charCodeAt() - 'a'.charCodeAt()]++;
            }

            let newArr = new Array(len).fill(0);
            // 创建一个新数组保存结果
            // 遍历count
            for (let i = 0; i < count.length; i++) {
                // cnt用来记录count中存储的
                let cnt = count[i];
                let indexWritingChars = i;
                while (cnt >= 1) {
                    if (newArr[indexWritingChars] !== 0) return "不符合";

                    newArr[indexWritingChars] = String.fromCharCode(i + 'a'.charCodeAt());

                    indexWritingChars += k;
                    cnt--;
                    console.log('newArr', newArr);
                    console.log('我是cnt', cnt);
                    console.log('我是index', indexWritingChars);
                }
            }
            return newArr.join('');
        }
    </script>
