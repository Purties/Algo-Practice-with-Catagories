<body>
    <!-- 204. 计数质数
    统计所有小于非负整数 n 的质数的数量。



    示例 1：

    输入：n = 10
    输出：4
    解释：小于 10 的质数一共有 4 个, 它们是 2, 3, 5, 7 。
    示例 2：

    输入：n = 0
    输出：0
    示例 3：

    输入：n = 1
    输出：0 -->
    <script>
        /**
        * @param {number} n
        * @return {number}
        * 厄拉多塞筛法，求一组质数，时间复杂度仅有O(nloglogn)
        * 如果从1到n-1分别判断质数，时间复杂度为O(nsqrt(n))
        */
        var countPrimes = function (n) {
            // 初始一个长度n的 代表前n个数是否为质数的数组
            let isPrime = new Array(n).fill(true);
            // 结果
            let res = 0;
            for (let i = 2; i < n; i++) {
                if (isPrime[i] == true) {
                    res++;
                    for (let j = 0; i * j < n; j++) {
                        isPrime[i * j] = false;
                    }
                }
            }
            return res;
        };

        let n = 20;
        console.log(countPrimes(n));
    </script>
</body>
