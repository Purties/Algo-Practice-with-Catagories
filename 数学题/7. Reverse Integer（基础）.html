    <script>
        /* 7. 整数反转
        给你一个 32 位的有符号整数 x ，返回将 x 中的数字部分反转后的结果。

        如果反转后整数超过 32 位的有符号整数的范围[−231, 231 − 1] ，就返回 0。

        假设环境不允许存储 64 位整数（有符号或无符号）。 */

        /**
        * @param {number} x
        * @return {number}
        * time : O(logn)
        * space : O(1)
        */

        var reverse = function (x) {
            var res = 0;
            while (x != 0) {
                res = res * 10 + x % 10;
                x = parseInt(x / 10);
                // 越界问题
                if (res >= (Math.pow(2, 31) - 1) || res <= -1 * (Math.pow(2, 31) - 1)) return 0;
            }
            return res;
        };

    </script>
