    <!-- 50. Pow(x, n)
    实现 pow(x, n) ，即计算 x 的 n 次幂函数（即，xn）。



    示例 1：

    输入：x = 2.00000, n = 10
    输出：1024.00000
    示例 2：

    输入：x = 2.10000, n = 3
    输出：9.26100 -->
    <script>
        /**
        * @param {number} x
        * @param {number} n
        * @return {number}
        */

        // 将 x ** n 转换为 (x ** (n/2) *) (x ** (n/2))
        // 为什么要写两个函数？
        // 需要分情况讨论当 n为正和为负的情况
        // var myPow = function (x, n) {
        //     if (n > 0) {
        //         return pow(x, n);
        //     } else {
        //         return 1 / pow(x, -n)
        //     }
        // };

        // var pow = function (x, n) {
        //     if (n == 0) return 1;
        //     let res = pow(x, parseInt(n / 2));
        //     if (n % 2 == 0) {
        //         return res * res;
        //     } else {
        //         return res * res * x;
        //     }
        // }

        // 改用三元运算符
        // time: O(logn) 二分法
        // Space: O(1)
        var myPow = function (x, n) {
            return n > 0 ? pow(x, n) : 1 / pow(x, -n);
        };

        var pow = function (x, n) {
            if (n == 0) return 1;
            let res = pow(x, parseInt(n / 2));
            return n % 2 == 0 ? res * res : res * res * x
        }
    </script>
