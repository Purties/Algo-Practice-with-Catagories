<body>
    <!-- 264. 丑数 II
    给你一个整数 n ，请你找出并返回第 n 个 丑数 。

    丑数 就是只包含质因数 2、3 和/或 5 的正整数。



    示例 1：

    输入：n = 10
    输出：12
    解释：[1, 2, 3, 4, 5, 6, 8, 9, 10, 12] 是由前 10 个丑数组成的序列。
    示例 2：

    输入：n = 1
    输出：1
    解释：1 通常被视为丑数。 -->

    <script>
        /**
        * @param {number} n
        * @return {number}
        * time: O(n)
        * space: O(n)
        */
        var nthUglyNumber = function (n) {
            let nums = new Array(n);
            let index2 = 0;
            let index3 = 0;
            let index5 = 0;
            nums[0] = 1;
            console.log(nums);
            for (var i = 1; i < nums.length; i++) {
                nums[i] = Math.min(nums[index2] * 2, nums[index3] * 3, nums[index5] * 5);
                // console.log('2倍数', nums[index2] * 2);
                // console.log('3倍数', nums[index3] * 3);
                // console.log('5倍数', nums[index5] * 5);
                if (nums[i] == nums[index2] * 2) index2++;
                if (nums[i] == nums[index3] * 3) index3++;
                if (nums[i] == nums[index5] * 5) index5++;
            }
            return nums.slice(0, -1);
        };

        let a = 10;
        console.log(nthUglyNumber(10));
    </script>
</body>
