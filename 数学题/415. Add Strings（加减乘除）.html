    <script>
        /* 415. 字符串相加
        给定两个字符串形式的非负整数 num1 和num2 ，计算它们的和并同样以字符串形式返回。

        你不能使用任何內建的用于处理大整数的库（比如 BigInteger）， 也不能直接将输入的字符串转换为整数形式。

        示例 1：

        输入：num1 = "11", num2 = "123"
        输出："134"
        示例 2：

        输入：num1 = "456", num2 = "77"
        输出："533" */

        /**
        * @param {string} num1
        * @param {string} num2
        * @return {string}
        * time : O(n + m)
        * space : O(n)
        */
        var addStrings = function (num1, num2) {
            var i = num1.length - 1;
            var j = num2.length - 1;
            // 用string保存结果，用array容易出现额外push 数字0的问题
            var arr = '';
            var carry = 0;
            while (i >= 0 || j >= 0 || carry != 0) {
                var sum = 0;
                // 只要num1没有遍历完 我们就继续加
                sum += i >= 0 ? parseInt(num1[i--]) : 0;
                // 遍历num2
                sum += j >= 0 ? parseInt(num2[j--]) : 0;
                sum += carry;
                arr += sum % 10;
                carry = Math.floor(sum / 10);
            }
            return arr.split('').reverse().join('');
        };
    </script>
