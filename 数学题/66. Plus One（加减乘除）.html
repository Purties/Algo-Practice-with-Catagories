<body>
    <script>
        /* 给定一个由 整数 组成的 非空 数组所表示的非负整数，在该数的基础上加一。
        最高位数字存放在数组的首位， 数组中每个元素只存储单个数字。
        你可以假设除了整数 0 之外，这个整数不会以零开头。 */

        // case1 : 1011 1012
        // case2 : 1099 1100
        // case3 : 9999 10000

        /**
        * @param {number[]} digits
        * @return {number[]}
        * time : O(n)
        * spcace : O(n)
        */
        var plusOne = function (digits) {
            // 特殊情况
            if (digits === null || digits.length == 0) return digits;
            // 从个位数开始遍历
            for (var i = digits.length - 1; i >= 0; i--) {
                // case1
                if (digits[i] < 9) {
                    digits[i]++;
                    return digits;
                } else {
                    // case2
                    digits[i] = 0;
                }

            }
            // case3 最后当每一位数字为9时 
            var arr = new Array(digits.length + 1).fill(0);
            arr[0] = 1;
            return arr;
        };
    </script>
