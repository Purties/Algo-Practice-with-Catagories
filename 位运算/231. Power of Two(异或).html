    <script>
        /* 
        给你一个整数 n，请你判断该整数是否是 2 的幂次方。如果是，返回 true ；否则，返回 false 。
        
        如果存在一个整数 x 使得 n == 2x ，则认为 n 是 2 的幂次方。
        */

        //  n:16 : 10000
        //  n -1 : 01111
        // 判断是否是二的多少次方，是看是否在第N位是1，除了第N位其他都为0 
        // 那么n-1即为在第N位是0，除了第N位都是1
        // 对每一位已经 与 运算，如果全部为 0 则N是二的多少次方
        // time : O(1)
        // space : O(1)
        var isPowerOfTwo = function (n) {
            return n > 0 && (n & (n - 1)) == 0;
        };
    </script>
